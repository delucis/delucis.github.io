<script>
  const loadTime = performance.now();

  const apiBase =
    '/.netlify/functions/counter?referrer=' +
    encodeURIComponent(document.referrer) +
    '&cid=' +
    (Math.floor(1e8 * Math.random()) + 1);
  const duration = () => Math.round((performance.now() - loadTime) / 1000);
  const url = () => apiBase + '&duration=' + duration();

  function pageview() {
    const img = document.createElement('img');
    img.setAttribute('alt', '');
    img.setAttribute('aria-hidden', 'true');
    img.style.position = 'absolute';
    img.src = url();
    img.addEventListener('load', function () {
      img.parentNode.removeChild(img);
    });
    img.addEventListener('error', function () {
      img.parentNode.removeChild(img);
    });
    document.body.appendChild(img);
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', pageview);
  } else {
    pageview();
  }

  function ping() {
    let hasPinged;
    if (navigator.sendBeacon) hasPinged = navigator.sendBeacon(url());
    if (!hasPinged) pageview();
  }

  document.addEventListener('visibilitychange', function () {
    if (document.visibilityState === 'hidden') ping();
  });
  document.addEventListener('pagehide', ping);
</script>
