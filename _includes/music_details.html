{% if page.duration or page.instrumentationlist %}
<section class="work-info">
  <h3>Work Details</h3>{% if page.duration %}
  <h4>Duration</h4>
  <p>{{ page.duration }}</p>{% endif %}{% if page.instrumentationlist %}
  <h4>Instrumentation</h4>
  <ul>{% for item in page.instrumentationlist %}
    <li>{{ item }}</li>{% endfor %}
  </ul>{% endif %}
</section>{% endif %}
