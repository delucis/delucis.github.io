        </main><!-- /.container -->
        <footer class="site-footer">
          <dl>
            <dt>Elsewhere</dt>
            {% for item in site.data.footer %}
              {% assign linkstart = item.href | truncate: 7, '' %}
              <dd><a href="{{ item.href }}"{% unless linkstart == 'mailto:' %} target="_blank" rel="me"{% endunless %}{% if item.icon %} class="icon {{ item.icon }}"{% endif %}>{{ item.label }}</a></dd>
            {% endfor %}
          </dl>
        </footer>
      </div><!-- /.wrapper -->
    </div><!-- /#page -->
    <script type="text/javascript" src="/js/main.js" async></script>
    <script type="text/javascript" src="/js/hyphenator_loader.js" async></script>
    <script>// Picture element HTML5 shiv
      document.createElement( "picture" );
    </script>
    <script type="text/javascript" src="/js/picturefill.min.js" async></script>
    {% if content contains 'fnref' %}
    <script type="text/javascript" src="/js/barefoot.min.js"></script>
    <script type="text/javascript">
      lf = new BareFoot();
      lf.init();
    </script>{% endif %}
    {% include google-analytics.html %}
  </body>
</html>
