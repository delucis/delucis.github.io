<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "MusicComposition",{% if page.musicbrainz %}
    "@id": "{{ page.musicbrainz }}",{% endif %}
    "name": "{{ page.title }}",
    sameAs: "{{ site.url }}{{ page.url }}",
    "composer": {
        "@type": "Person",
        "name": "{{ site.author.name }}",
        "sameAs": "{{ site.author.uri }}",
        "@id": "{{ site.author.musicbrainz }}"
    },{% if page.iswc %}
    "iswcCode": "{{ page.iswc }}",{% endif %}{% if page.soundcloud_id %}
    "associatedMedia": {
        "@type": "AudioObject",
        "embedUrl": "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ page.soundcloud_id }}"
    },{% endif %}
    "dateCreated": "{{ page.date | date: '%Y' }}"
}
</script>
