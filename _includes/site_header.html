<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>{{ page.title }}{% if page.categories %} > {{ page.categories | first | capitalize }}{% endif %}{% if page.title == site.name %}, composer {% else %} > {{ site.name }}{% endif %}</title>
      <link rel="stylesheet" href="/css/normalize.css">
      <link rel="stylesheet" href="/css/syntax.css">
      <link rel="stylesheet" href="/css/main.css">
      <link href='http://fonts.googleapis.com/css?family=Alegreya:400,700,400italic' rel='stylesheet' type='text/css'>

      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="http://d2v52k3cl9vedd.cloudfront.net/plangular/3.0.1/plangular.min.js"></script>
    </head>
    <body class=" " ng-app="app">
      <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <header role="banner">
        <nav role="navigation">
            <ul>
              {% for item in site.data.menu %}
                <li><a href="{{ item.slug }}">{{ item.label }}</a></li>
              {% endfor %}
            </ul>
        </nav>
        <h1 class="site-title">
          {% if page.url == '/index.html' %}
            {{ site.name }}
          {% else %}
            <a href="/">{{ site.name }}</a>
          {% endif %}
        </h1>
      </header>
      <div class="container">
