---
layout: default
---
<h2>{{ page.title }}</h2>
{% if page.digest %}<p><em>{{ page.digest }}</em></p>{% endif %}

{{ content }}

<ul>
  {% for project in site.data.code %}
  <li>
    <h3><a href="{{ project.link }}">{{ project.name }}</a></h3>
    <p>
      {{ project.description }}
      <br />
      <a href="{{ project.repo }}">See the code Â»</a>
    </p>
  </li>
  {% endfor %}
</ul>
