<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>{{ page.title }}{% if page.title == site.name %}, composer {% else %} | {{ site.name }}{% endif %}</title>
      <link rel="stylesheet" href="/css/normalize.css">
      <link rel="stylesheet" href="/css/main.css">
      <link href='http://fonts.googleapis.com/css?family=Alegreya:400,700,400italic' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <nav>
          <ul>
            {% for item in site.data.menu %}
              <li><a href="{{ item.slug }}">{{ item.label }}</a></li>
            {% endfor %}
          </ul>
      </nav>
      <div class="container">
        <h1>{{ site.name }}</h1>

          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

      {{ content }}

      </div><!-- /.container -->

          <ul>

        </ul>

  </html>
