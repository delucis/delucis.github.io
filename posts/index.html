---
layout: default
title: Latest Posts
---
  <h1>{{ page.title }}</h1>
  <ul class="posts">

    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
        <p class="meta">{{ post.date | date_to_string }}</p>
      </li>
    {% endfor %}
  </ul>
