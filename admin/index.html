<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Content Manager | Chris Swithinbank</title>

    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.3/dist/cms.css" />
    <link href='http://fonts.googleapis.com/css?family=Alegreya:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src="https://unpkg.com/netlify-cms@^0.3/dist/cms.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
    <script>
      // Include main.css used for styling whole website
      CMS.registerPreviewStyle("/css/main.css");

      // Define a class for displaying a preview of blog posts
      var BlogPreview = createClass({
        render: function() {
          var entry = this.props.entry;
          var date = moment(entry.getIn(['data', 'date']));
          var formattedDate = date.format("dddd, D MMMM YYYY");
          return h('div', {"className": "container"},
            h('article', {"className": "hentry primary"},
              h('header', {"className": "single-post-header"},
                h('h2', {"className": "entry-title"}, entry.getIn(['data', 'title']))
              ),
              h('div', {"className": "entry-content hyphenate"}, this.props.widgetFor('body')),
              h('footer', {"className": "entry-meta"},
                h('p', {}, "Posted on ",
                  h('strong', {}, formattedDate)
                )
              )
            )
          );
        }
      });
      // Register blog preview template for use with the “blog” collection
      CMS.registerPreviewTemplate("blog", BlogPreview);

      CMS.registerEditorComponent({
        // Internal id of the component
        id: "picture",
        // Visible label
        label: "Picture",
        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {name: 'image', label: 'Image',         widget: 'image'},
          {name: 'alt',   label: 'Alt Text'},
          {name: 'type',  label: 'Display Type',  widget: 'select', options: ['','sidebar','alignright','alignleft','wide'], default: ''},
          {name: 'link',  label: 'Link URL',      required: false }
        ],
        // Pattern to identify a block as being an instance of this component
        pattern: /\[?{% picture ([a-z]*(?=\s))?\s?\/?(\S+) (alt="(.+)" )?%}\]?(\((\S+)\))?/,
        // Function to extract data elements from the regexp match
        fromBlock: function(match) {
          return {
            image: match[2],
            alt: match[4],
            type: match[1],
            link: match[6]
          };
        },
        // Function to create a text block from an instance of this component
        toBlock: function(obj) {
          var displayType = '';
          if (obj.type && obj.type.length > 0) {
            displayType = obj.type + ' ';
          }
          var altAttr = '';
          if (obj.alt && obj.alt.length > 0) {
            altAttr = 'alt="' + obj.alt + '" ';
          }
          var pictureTag = '{% picture ' + displayType + obj.image + ' ' + altAttr + '%}';
          if (obj.link) {
            pictureTag = '[' + pictureTag + '](' + obj.link + ')';
          }
          return pictureTag;
        },
        // Preview output for this component. Can either be a string or a React component
        // (Component gives better render performance)
        toPreview: function(obj) {
          var pictureClasses;
          switch (obj.type) {
            case 'sidebar':
              pictureClasses = 'picture sidebar multiply';
              break;
            case 'alignright':
              pictureClasses = 'picture alignright multiply';
              break;
            case 'alignleft':
              pictureClasses = 'picture alignleft multiply';
              break;
            case 'wide':
              pictureClasses = 'picture wide multiply';
              break;
            case '':
            default:
              pictureClasses = 'picture default multiply';
          }
          var classAttr = 'class="' + pictureClasses + '" ';
          var altAttr = '';
          if (obj.alt && obj.alt.length > 0) {
            altAttr = 'alt="' + obj.alt + '" ';
          }
          var srcAttr = 'src="/wp-content/uploads/' + obj.image + '" ';
          var pictureTag = '<img ' + srcAttr + altAttr + classAttr + '/>';
          if (obj.link) {
            pictureTag = '<a href="' + obj.link + '">' + pictureTag + '</a>';
          }
          return ( pictureTag );
        }
      });

      var BooleanControl = createClass({
        handleChange: function(e) {
          this.props.onChange(e.target.checked);
        },
        render: function () {
          var value = this.props.value;
          return h('input', {
            type: 'checkbox',
            value: value === true ? 'true' : 'false',
            checked: value,
            onChange: this.handleChange
          });
        }
      });

      var BooleanPreview = createClass({
        render: function () {
          return h('p', null, this.props.field._root.entries["0"][1] + ': ' + this.props.value);
        }
      });

      CMS.registerWidget('boolean', BooleanControl, BooleanPreview);
    </script>
  </body>
</html>
