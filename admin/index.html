<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Content Manager | Chris Swithinbank</title>

    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.3/dist/cms.css" />
    <link href='http://fonts.googleapis.com/css?family=Alegreya:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src="https://unpkg.com/netlify-cms@^0.3/dist/cms.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
    <script>
      // Include main.css used for styling whole website
      CMS.registerPreviewStyle("/css/main.css");

      // Define a class for displaying a preview of blog posts
      var BlogPreview = createClass({
        render: function() {
          var entry = this.props.entry;
          var date = moment(entry.getIn(['data', 'date']));
          var formattedDate = date.format("dddd, D MMMM YYYY");
          return h('div', {"className": "container"},
            h('article', {"className": "hentry primary"},
              h('header', {"className": "single-post-header"},
                h('h2', {"className": "entry-title"}, entry.getIn(['data', 'title']))
              ),
              h('div', {"className": "entry-content hyphenate"}, this.props.widgetFor('body')),
              h('footer', {"className": "entry-meta"},
                h('p', {}, "Posted on ",
                  h('strong', {}, formattedDate)
                )
              )
            )
          );
        }
      });
      // Register blog preview template for use with the “blog” collection
      CMS.registerPreviewTemplate("blog", BlogPreview);

      var BooleanControl = createClass({
        handleChange: function(e) {
          this.props.onChange(e.target.checked);
        },
        render: function () {
          var value = this.props.value;
          return h('input', {
            type: 'checkbox',
            value: value === true ? 'true' : 'false',
            checked: value,
            onChange: this.handleChange
          });
        }
      });

      var BooleanPreview = createClass({
        render: function () {
          return h('p', null, this.props.field._root.entries["0"][1] + ': ' + this.props.value);
        }
      });

      CMS.registerWidget('boolean', BooleanControl, BooleanPreview);
    </script>
  </body>
</html>
